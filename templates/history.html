{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

{% if table != [] %}


    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>

        <tbody>
        {% for i in table %}


                <tr>
                    <td>{{ i['symbol'] }}</td>
                    <td>{{ i["number"] }}</td>
                    <td>{{ i["price"] }}</td>
                    <td>{{ i["date"] }}</td>
                </tr>

        {% endfor %}

        </tbody>
    </table>

{% endif %}

{% endblock %}
